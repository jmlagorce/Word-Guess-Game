<html lang="en">
<head>
    <meta charset="UTF-8">
    
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   

  
    <title>Word Guess Game</title>
</head>
<body>
        <header>
                <div class="wordart tilt title-art"><span class="text">Hangman</span></div>
                <img class="nfl-logo" src="assets/images/5895deb9cba9841eabab6099.png" alt="">
        </header>
   

    <article>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-3 game-boxes">
                <img src="assets/images/football-clipart-clip-art-football-football-clipart-300x300.png">
                <img src="assets/images/download.png">
            </div>
            <div class="col-lg-3 game-boxes">
                <div class="content-divs"><p>Click <strong>any</strong> key to get</p>
                <p>started!</p>
                </div>
                <hr>
                <div class="content-divs"><p>Wins:</p></div>
                <div id="wins" class="content-divs">
                    
                    
                </div>
                <hr>
                <div class="content-divs">
                    Current word:
                </div>
                <div id="mysteryWord"class="content-divs">
                    
                </div>
                <hr>
                <div class="content-divs">
                    <p>Number of Guesses </p>

                    <p>remaining:</p>
                </div>
                <div id="guessRemain"></div>
                <hr>
                <div id="guessesLeft" class="content-divs"></div>
                <div class="content-divs">
                    <p>Letters already</p>
                    <p>guessed:</p>
                </div>
                <div id="lettersGuessed" class="content-divs">

                </div>





            </div>
            <div class="col-lg-3"></div>

            
        </div>
        
        
    </article>

    <script src="assets/javascript/game.js"></script>

    
</body>
</html>
